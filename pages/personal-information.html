	<script>
		 if(sessionStorage.login=="true"){
		 	var json = {
		 		"username": sessionStorage.username,
		 		"token": sessionStorage.token
		 	}
		 	var jsondata;
		 	jsondata = JSON.stringify(json);
		 	console.log(json);
		 	$.ajax({
		 		async: true,
		 		type: 'post',
		 		url: 'http://139.199.86.115:8080/ProjectForDaChuang/getUserInfoByMobile',
		 		data: jsondata,
		 		dataType: "json",
		 		contentType: 'application/json;charset=UTF-8',
		 		success: function(result) {
		 			console.log(result);
		 			if (result.code == 200) {
		 				sessionStorage.token = result.data.content.token;
		 				// alert(result.data.content.userNick);
		 				$(".username-label").text(result.data.content.userNick);
		 				$(".sex-label").text(result.data.content.userSex);
		 				$(".job-label").text(result.data.content.userIdentify);
		 				$(".address-label").text(result.data.content.userAddress);
		 				$(".phone-label").text(result.data.content.userPhone);
		 				$(".person-center-touxiang").attr("src", result.data.content.userHeadPictureLink);
		 				$(".touxiang").attr("src", result.data.content.userHeadPictureLink);
		 			} else {
		 				alert("no");
		 			}
		 		}
		 	})
		 	
		 }
		$(".token").val(sessionStorage.token);
		$(".username").val(sessionStorage.username);
		$(".personal-information-btn").click(function() {
			var json={
				"userNick":$(".userNick").val(),
				"userSexCode":parseInt($("input[name='userSexCode']:checked").val()),
				"userIdentifyCode":parseInt($("input[name='userIdentifyCode']:checked").val()),
				"userAddress":$(".prov").val()+$(".city").val()+$(".dist").val()+$(".userAddress").val(),
				"userPhone":$(".userPhone").val(),
				"token":sessionStorage.token,
				
				"userId":parseInt(sessionStorage.userid)
			};
			var jsondata;
			jsondata=JSON.stringify(json);
			console.log(json);
			$.ajax({
				async: true,
				type: "POST",
				url: 'http://139.199.86.115:8080/ProjectForDaChuang/insertInfo',
				data: jsondata,
				dataType: "json",
				contentType : 'application/json;charset=UTF-8',
				success: function(result) {
					console.log(result);
					if (result.code == 200) {
						alert("登陆成功");
						sessionStorage.token=result.data.newToken;
						alert(sessionStorage.token);
					} else {
						alert("登陆失败");
					}
				}
			})
		})
		$(".login-register-div").height($(window).height());
		$(".login-register-inner-div").height($(window).height());
		$(window).resize(function() {
			$(".login-register-div").height($(window).height());
			$(".login-register-inner-div").height($(window).height());
		})
		$("#city").citySelect({
			prov: "陕西",
			city: "西安",
			dist: "雁塔区",
			nodata: "none"
		});
		$(function() {
			$('form').bootstrapValidator({
				message: 'This value is not valid',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					username: {
						message: '用户名验证失败',
						validators: {
							notEmpty: {
								message: '用户名不能为空'
							},
							stringLength: {
								min: 6,
								max: 18,
								message: '用户名长度必须在6到18位之间'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_]+$/,
								message: '用户名只能包含大写、小写、数字和下划线'
							}
						}
					},
					password: {
						message: '密码错误',
						validators: {
							notEmpty: {
								message: '密码不能为空'
							},
							stringLength: {
								min: 6,
								max: 18,
								message: '密码长度必须在6到18位之间'
							},

						}
					}
				}
			});
		});
